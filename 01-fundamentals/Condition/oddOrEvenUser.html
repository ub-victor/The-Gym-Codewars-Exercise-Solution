<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Odd or Even up to User's Number</title>
</head>
<body>
<div>
    <h2>Odd or Even Loop</h2>
    <p>Enter a number, and the script will check each number from 0 up to your number, telling you if it's odd or even.</p>
    <input type="number" id="userNumber" placeholder="Enter a number"/>
    <button type="submit" onclick="checkOddOrEven()">Check</button>
    <div id="results"></div>
</div>
<script>
    function checkOddOrEven(){
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = ''; // Clear previous results

        const input = document.getElementById('userNumber').value;
        const number = parseInt(input);

        if(isNaN(number)){
            resultsDiv.textContent = "Please enter a valid number!"
        } 

        for(let i = 0; i<=number; i++){
            const message = (i % 2 === 0)? `${i} is even` : `${i} is odd`;
            const paragraph = document.createElement('p')
            paragraph.textContent = message;
            resultsDiv.appendChild(paragraph);
        }
    }
</script>
</body>
</html>
