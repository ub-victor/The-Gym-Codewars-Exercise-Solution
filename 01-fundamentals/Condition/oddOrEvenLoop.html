<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest of Five Numbers With Max()</title>
</head>
<body>
    <div>
        <h2> Odd or Even Loop</h2>
        <p>Write a JavaScript for loop that iterates from 0 to 15. For each iteration, it checks if the current number is odd or even, and displays a message on the screen.</a></p>
    </div>
    

    <script>

        // Ask user to input a number
        const input = prompt("Enter a number:");

        //Convert the input to a number
        const number = parseInt(input);

        // check if in[ut is a valid number
        if(isNaN(number)){
            alert("That's not a valid number!");
        }else{
            for(let i =0; i<= input; i++){
                if (input % 2 === 0){
                alert(i+ " is even");
            }else{
                alert(i+ "is odd");
            }
            }
            
        }
         
   
    </script>
</body>
</html>
