<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest of Five Numbers With Max()</title>
</head>
<body>
    <div>
        <h2> Odd or Even Loop</h2>
        <p>Write a JavaScript conditional statement to find the largest of five numbers. Display an alert box to show the results.
        Sample numbers : -5, -2, -6, 0, -1
        Output : 0<a href="/">Click me to see the solution</a></p>
    </div>
    

    <script>
         // Get five numbers from the user
    const num1 = parseFloat(prompt("Enter the first number:"));
    const num2 = parseFloat(prompt("Enter the second number:"));
    const num3 = parseFloat(prompt("Enter the third number:"));
    const num4 = parseFloat(prompt("Enter the fourth number:"));
    const num5 = parseFloat(prompt("Enter the fifth number:"));

    // Get five numbers from the user

    const largest = Math.max(num1, num2, num3, num4, num5);

    

    // Show the largest number
    alert(`The largest number is ${largest}`);
   
    </script>
</body>
</html>
